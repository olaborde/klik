
{% extends "base.html" %} {% block title %} About {% endblock %} {% block content %}
<style>
    h2 {
    color:lightskyblue;
    margin-bottom: 1em;
}

.form-wrapper {
    margin-top: 10%;
    min-width: 40%;
    margin-bottom: 10%;
    border: 2px solid lightgrey;
    padding: 1em 2em;
}

.first-name{
    margin-right: 0.5em;
}

.last-name{
    margin-left: 0.5em;
}
</style>

  
<app-navbar></app-navbar>
<div class="container-wrapper container d-flex justify-content-center align-items-center">
  <div class="form-wrapper text-center">
    <h2 class="text-center">Sign Up</h2>
    <form action="/signup_user" method="POST">
      <div class="name-wrapper d-flex">
          <div class="form-group first-name">
              <input type="text" class="form-control" id="first-name-input" placeholder="First Name" name="fname">
          </div>
          <div class="form-group last-name">
              <input type="text" class="form-control" id="last-name-input" placeholder="Last Name" name="lname">
          </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="picture-input" placeholder="Enter picture" name="picture">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="bio-input" placeholder="Enter bio" name="bio">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email-input" placeholder="Enter Email" name="email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="username-input" placeholder="Enter username" name="username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password-input" placeholder="Password" name="password">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Submit</button>
    </form>
    <small><a href="/login">Already have an Account?</a></small>
  </div>
</div>
{% endblock %}
